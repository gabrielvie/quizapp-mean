    <small>{{ mainCtrl.getTemaName() }}</small>

<!-- First Blog Post -->
<div ng-repeat="question in questionCtrl.questoes">
    <p><span class="glyphicon glyphicon-time"></span> {{ question.since }}</p>
    <p class="lead">
        <a href="index.php">{{ question.titulo }}</a>
    </p>
    <hr>
    <div class="radio" ng-repeat="alternative in question.alternativas">
        <label class="radio-inline">
            <input type="radio" name="answered" ng-model="question.answer" required value="{{ alternative._id }}">
            {{ alternative.titulo }}
        </label>
    </div>

    <hr>
</div>
<a class="btn btn-primary" href="#">Enviar <span class="glyphicon glyphicon-chevron-right"></span></a>
