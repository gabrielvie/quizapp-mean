<div class="page-header">
    <h1>Quizer App</h1>
</div>

<div class="panel panel-default" ng-repeat="question in quiz.collection">
    <div class="panel-heading">{{ question.question }}</div>
    <div class="panel-body">
        <div class="radio" ng-repeat="answer in question.answers">
            <label>
                <input type="radio" name="{{ question.id }}" ng-model="answer.id">
                {{ answer.answer }}
            </label>
        </div>
    </div>
</div>
<button type="button" class="btn btn-success">Success</button>
