<!DOCTYPE html>
<html lang="en" ng-app="quizerApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/blog-home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="MainController as mainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Quiz App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/#/?">Home</a></li>
                    <li><a href="/#/questoes">Question√°rios</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8" ng-view></div>
            <div class="col-md-4">
                <div class="well">
                    <h4>Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
                <div class="well">
                    <h4>Temas</h4>
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="list-unstyled">
                                <li ng-repeat="tema in mainCtrl.temas"><a href="/#/questoes/tema/{{ tema._id }}">{{ tema.titulo }}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Quiz App 2015 - <small>created by Gabriel Vieira</small> </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- AngularJS -->
    <script src="app/lib/angular/angular.min.js"></script>
    <!-- AngularJS - ngRoute -->
    <script src="app/lib/angular/angular-route/angular-route.min.js"></script>
    <!-- AngularJS - ngResource -->
    <script src="app/lib/angular/angular-resource/angular-resource.min.js"></script>
    <!-- AngularJS - ngStorage -->
    <script src="app/lib/angular/angular-storage/angular-storage.min.js"></script>

    <script src="js/app.js"></script>

    <!-- AngularJS - Services -->
    <script src="app/services/temasService.js"></script>
    <script src="app/services/questionsService.js"></script>

    <!-- AngularJS - Controllers -->
    <script src="app/controllers/MainController.js"></script>
    <script src="app/controllers/QuestionController.js"></script>
    <script src="app/controllers/RankingController.js"></script>



</body>

</html>
